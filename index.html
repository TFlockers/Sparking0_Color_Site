<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dragon Ball ‚Äî Palette de Couleurs</title>
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{--bg-deep:#0b0a14;--bg-card:#141220;--border-subtle:rgba(160,140,220,0.08);--text-primary:#eeeef0;--text-secondary:#8888a0;--text-muted:#55556a;--accent-db:#ff6b2b;--accent-dbz:#ffc73a;--accent-dbs:#3a8fff;--accent-gt:#e63946;--accent-daima:#b04aff;--radius:16px}
  *{margin:0;padding:0;box-sizing:border-box}
  html{scroll-behavior:smooth}
  body{background:var(--bg-deep);-webkit-tap-highlight-color:transparent;color:var(--text-primary);font-family:'Outfit',sans-serif;min-height:100vh;overflow-x:hidden}
  body::before{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background:
    radial-gradient(ellipse 80% 50% at 20% 0%,rgba(90,40,160,.07),transparent 60%),
    radial-gradient(ellipse 70% 60% at 80% 10%,rgba(50,20,120,.06),transparent 55%),
    radial-gradient(ellipse 60% 50% at 50% 100%,rgba(120,50,180,.05),transparent 50%),
    radial-gradient(ellipse 90% 40% at 65% 50%,rgba(30,15,80,.08),transparent 60%),
    radial-gradient(ellipse 50% 50% at 5% 55%,rgba(80,30,140,.04),transparent 50%);
    pointer-events:none;z-index:0;animation:bgShift 20s ease-in-out infinite alternate}
  @keyframes bgShift{
    0%{opacity:.85;filter:hue-rotate(0deg)}
    50%{opacity:1;filter:hue-rotate(12deg)}
    100%{opacity:.9;filter:hue-rotate(-8deg)}
  }
  body::after{content:'';position:fixed;top:0;left:0;right:0;bottom:0;background:
    radial-gradient(circle 600px at 25% 35%,rgba(25,15,55,.4),transparent),
    radial-gradient(circle 500px at 75% 65%,rgba(35,10,60,.35),transparent),
    radial-gradient(circle 400px at 50% 20%,rgba(15,10,45,.25),transparent);
    pointer-events:none;z-index:0}
  .app{position:relative;z-index:1}
  .header{padding:24px 40px 12px;text-align:center;position:relative}
  .header::after{content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:80px;height:1px;background:linear-gradient(90deg,transparent,rgba(120,60,200,.4),rgba(160,80,240,.6),rgba(120,60,200,.4),transparent);border-radius:2px}
  
  @keyframes gradientShift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
    .logo-img{max-width:clamp(160px,30vw,280px);height:auto;display:block;margin:0 auto;filter:drop-shadow(0 2px 12px rgba(255,199,58,.15))}
  .subtitle{font-size:11px;font-weight:300;color:var(--text-secondary);letter-spacing:3px;text-transform:uppercase;margin-top:6px}
  .search-container{max-width:400px;margin:12px auto 0;position:relative}
  .search-input{width:100%;padding:10px 16px 10px 40px;background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:50px;color:var(--text-primary);font-family:'Outfit',sans-serif;font-size:15px;outline:none;transition:border-color .3s,box-shadow .3s}
  .search-input::placeholder{color:var(--text-muted)}
  .search-input{font-size:13px}
  .search-input:focus{border-color:rgba(255,255,255,.15);box-shadow:0 0 0 3px rgba(255,255,255,.03)}
  .search-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:var(--text-muted);pointer-events:none}
  .search-count{text-align:center;margin-top:6px;font-size:11px;color:var(--text-muted);font-weight:300}
  .nav-sticky{position:sticky;top:0;z-index:50;background:var(--bg-deep);padding:8px 20px 6px;border-bottom:1px solid var(--border-subtle);backdrop-filter:blur(12px);background:rgba(11,10,20,.9);display:flex;align-items:center;justify-content:center;gap:10px;flex-wrap:wrap;transition:box-shadow .3s}
  .nav-sticky.scrolled{box-shadow:0 4px 20px rgba(0,0,0,.4)}
  .series-nav{display:flex;justify-content:center;gap:6px;flex-wrap:wrap}
  .series-btn{padding:5px 14px;border-radius:50px;border:1px solid var(--border-subtle);background:transparent;color:var(--text-secondary);font-family:'Outfit',sans-serif;font-size:11px;font-weight:500;cursor:pointer;transition:all .3s;letter-spacing:1px;text-transform:uppercase}
  .series-btn:hover{background:rgba(255,255,255,.04);color:var(--text-primary)}
  .series-btn.active{color:var(--text-primary)}
  .series-btn.active[data-series="all"]{border-color:rgba(255,255,255,.2);background:rgba(255,255,255,.05)}
  .series-btn.active[data-series="DBZ"]{border-color:var(--accent-dbz);background:rgba(255,199,58,.1);color:var(--accent-dbz)}
  .series-btn.active[data-series="DB"]{border-color:var(--accent-db);background:rgba(255,107,43,.1);color:var(--accent-db)}
  .series-btn.active[data-series="DBS"]{border-color:var(--accent-dbs);background:rgba(58,143,255,.1);color:var(--accent-dbs)}
  .series-btn.active[data-series="GT"]{border-color:var(--accent-gt);background:rgba(230,57,70,.1);color:var(--accent-gt)}
  .series-btn.active[data-series="Daima"]{border-color:var(--accent-daima);background:rgba(176,74,255,.1);color:var(--accent-daima)}
  .series-section{max-width:1400px;margin:0 auto;padding:10px 24px 30px}
  .series-section.hidden{display:none}
  .series-header{display:flex;align-items:center;gap:12px;margin:20px 0 6px;padding-bottom:8px;border-bottom:1px solid var(--border-subtle)}
  .series-tag{font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:2px;line-height:1;padding:2px 0}
  .series-tag[data-s="DB"]{color:var(--accent-db)}.series-tag[data-s="DBZ"]{color:var(--accent-dbz)}.series-tag[data-s="DBS"]{color:var(--accent-dbs)}.series-tag[data-s="GT"]{color:var(--accent-gt)}.series-tag[data-s="Daima"]{color:var(--accent-daima)}
  .series-full-name{font-size:11px;color:var(--text-muted);font-weight:300;letter-spacing:.5px}
  .arc-header{font-family:'Bebas Neue',sans-serif;font-size:15px;letter-spacing:1.5px;color:var(--text-secondary);margin:16px 0 10px;padding-left:4px;opacity:.7}
  .cards-grid{display:flex;flex-wrap:wrap;gap:10px;margin-bottom:6px;justify-content:flex-start}
  .char-card{background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:var(--radius);overflow:hidden;transition:transform .3s ease,box-shadow .3s ease,border-color .3s,max-width .3s ease;animation:fadeUp .5s ease both;display:grid;grid-template-columns:160px 1fr;min-height:0;max-width:420px}
  .char-card:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(0,0,0,.3);border-color:rgba(255,255,255,.08)}
  .char-card.hidden{display:none}
  @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  .card-image-wrapper{position:relative;overflow:hidden;background:linear-gradient(135deg,#18142a 0%,#1a1538 100%);display:flex;align-items:center;justify-content:center;min-height:200px}
  .card-image-wrapper img{height:90%;width:auto;max-width:92%;object-fit:contain;object-position:center bottom;filter:drop-shadow(0 4px 16px rgba(0,0,0,.5));transition:opacity .4s ease,transform .4s ease;opacity:0}
  .card-image-wrapper img.img-ready{opacity:1}
  .card-image-wrapper img.img-fill{object-fit:cover;width:100%;height:100%;max-width:100%}
  .char-card:hover .card-image-wrapper img:not(.costume-hidden){transform:scale(1.05)}
  .card-image-wrapper img.costume-hidden{display:none}
  .card-series-badge{position:absolute;top:8px;left:8px;padding:3px 9px;border-radius:50px;font-family:'Bebas Neue',sans-serif;font-size:10px;letter-spacing:2px;backdrop-filter:blur(10px);z-index:2}
  .card-series-badge[data-s="DB"]{background:rgba(255,107,43,.25);color:var(--accent-db);border:1px solid rgba(255,107,43,.3)}
  .card-series-badge[data-s="DBZ"]{background:rgba(255,199,58,.25);color:var(--accent-dbz);border:1px solid rgba(255,199,58,.3)}
  .card-series-badge[data-s="DBS"]{background:rgba(58,143,255,.25);color:var(--accent-dbs);border:1px solid rgba(58,143,255,.3)}
  .card-series-badge[data-s="GT"]{background:rgba(230,57,70,.25);color:var(--accent-gt);border:1px solid rgba(230,57,70,.3)}
  .card-series-badge[data-s="Daima"]{background:rgba(176,74,255,.25);color:var(--accent-daima);border:1px solid rgba(176,74,255,.3)}


  /* Transformation flash */
  .card-image-wrapper::after{content:'';position:absolute;inset:0;opacity:0;z-index:4;pointer-events:none;transition:opacity .1s}
  .card-image-wrapper.flash-Base::after{background:radial-gradient(circle at center,rgba(160,180,220,.4),transparent 70%);opacity:1;animation:transFlash .5s ease-out forwards}
  .card-image-wrapper.flash-SSJ::after{background:radial-gradient(circle at center,rgba(255,220,60,.5),transparent 70%);opacity:1;animation:transFlash .5s ease-out forwards}
  .card-image-wrapper.flash-SSJ2::after{background:radial-gradient(circle at center,rgba(255,230,80,.5),rgba(255,200,40,.15) 50%,transparent 70%);opacity:1;animation:transFlash .55s ease-out forwards}
  .card-image-wrapper.flash-SSJ3::after{background:radial-gradient(circle at center,rgba(255,190,30,.55),rgba(255,170,20,.2) 50%,transparent 70%);opacity:1;animation:transFlash .6s ease-out forwards}
  .card-image-wrapper.flash-SSG::after{background:radial-gradient(circle at center,rgba(230,57,70,.5),rgba(200,30,50,.15) 50%,transparent 70%);opacity:1;animation:transFlash .5s ease-out forwards}
  .card-image-wrapper.flash-SSB::after{background:radial-gradient(circle at center,rgba(58,143,255,.5),rgba(30,100,230,.15) 50%,transparent 70%);opacity:1;animation:transFlash .5s ease-out forwards}
  .card-image-wrapper.flash-UI::after{background:radial-gradient(circle at center,rgba(180,180,255,.5),rgba(140,140,220,.15) 50%,transparent 70%);opacity:1;animation:transFlash .5s ease-out forwards}
  .card-image-wrapper.flash-MUI::after{background:radial-gradient(circle at center,rgba(230,230,255,.6),rgba(200,200,240,.2) 40%,transparent 70%);opacity:1;animation:transFlashMUI .6s ease-out forwards}
  
  

  .card-image-wrapper.flash-Majin::after{background:radial-gradient(circle at center,rgba(180,50,180,.5),rgba(140,20,140,.2) 50%,transparent 70%);opacity:1;animation:transFlash .55s ease-out forwards}
  .card-image-wrapper.flash-Oozaru::after{background:radial-gradient(circle at center,rgba(200,144,64,.5),rgba(139,90,43,.2) 50%,transparent 70%);opacity:1;animation:transFlash .6s ease-out forwards}
  .card-image-wrapper.flash-SSJ4::after{background:radial-gradient(circle at center,rgba(216,24,96,.5),rgba(180,20,60,.15) 50%,transparent 70%);opacity:1;animation:transFlash .55s ease-out forwards}
  .card-image-wrapper.flash-SSJ4-Mini::after,.card-image-wrapper.flash-SSJ4-Adulte::after{background:radial-gradient(circle at center,rgba(180,36,96,.5),rgba(150,20,60,.15) 50%,transparent 70%);opacity:1;animation:transFlash .55s ease-out forwards}
  @keyframes transFlashMUI{0%{opacity:1;transform:scale(.7)}20%{opacity:1;transform:scale(1.15)}50%{opacity:.7;transform:scale(1.05)}100%{opacity:0;transform:scale(1.4)}}
  @keyframes transFlash{0%{opacity:1;transform:scale(.8)}30%{opacity:.8;transform:scale(1.1)}100%{opacity:0;transform:scale(1.3)}}
  .costume-img.transform-pulse{animation:imgPulse .4s ease-out}
  @keyframes imgPulse{0%{transform:scale(.92);filter:drop-shadow(0 4px 16px rgba(0,0,0,.5)) brightness(1.8)}40%{transform:scale(1.06);filter:drop-shadow(0 4px 16px rgba(0,0,0,.5)) brightness(1.2)}100%{transform:scale(1);filter:drop-shadow(0 4px 16px rgba(0,0,0,.5)) brightness(1)}}

  /* Lightning bolts for SSJ2/SSJ3 */
  .lightning-container{position:absolute;inset:0;z-index:5;pointer-events:none;overflow:hidden}
  .lightning{position:absolute;width:2px;background:linear-gradient(180deg,transparent,rgba(255,255,180,.9),rgba(200,220,255,.95),transparent);border-radius:2px;opacity:0;filter:blur(0.5px) drop-shadow(0 0 4px rgba(255,255,180,.8))}
  .card-image-wrapper.flash-SSJ2 .lightning,
  .card-image-wrapper.flash-SSJ3 .lightning{animation:lightningBolt var(--lt-dur, .3s) var(--lt-delay, 0s) ease-out forwards}
  @keyframes lightningBolt{
    0%{opacity:0;transform:scaleY(0) rotate(var(--lt-rot, 0deg))}
    15%{opacity:1;transform:scaleY(1) rotate(var(--lt-rot, 0deg))}
    30%{opacity:.9;transform:scaleY(1) rotate(var(--lt-rot, 0deg)) translateX(2px)}
    45%{opacity:1;transform:scaleY(1) rotate(var(--lt-rot, 0deg)) translateX(-1px)}
    70%{opacity:.6;transform:scaleY(.9) rotate(var(--lt-rot, 0deg))}
    100%{opacity:0;transform:scaleY(.5) rotate(var(--lt-rot, 0deg))}
  }
  .lightning-branch{position:absolute;width:1.5px;background:linear-gradient(180deg,rgba(255,255,200,.8),transparent);border-radius:1px;opacity:0;filter:blur(0.3px)}
  .card-image-wrapper.flash-SSJ2 .lightning-branch,
  .card-image-wrapper.flash-SSJ3 .lightning-branch{animation:branchFlash var(--br-dur, .2s) var(--br-delay, .05s) ease-out forwards}
  @keyframes branchFlash{
    0%{opacity:0;transform:scaleY(0) rotate(var(--br-rot, 20deg))}
    20%{opacity:.8;transform:scaleY(1) rotate(var(--br-rot, 20deg))}
    100%{opacity:0;transform:scaleY(.6) rotate(var(--br-rot, 20deg))}
  }
  /* Form pills */
  .form-pills{display:grid;grid-template-columns:repeat(2,auto);gap:3px;margin-top:8px;justify-content:start}
  .form-pills.no-forms{display:none}
  .form-pill{padding:4px 10px;border-radius:50px;font-family:'Bebas Neue',sans-serif;font-size:10px;letter-spacing:1.5px;cursor:pointer;transition:all .25s;border:1.5px solid;backdrop-filter:blur(8px)}
  .form-pill.active[data-form="Base"]{background:rgba(100,120,160,.35);color:#c0d0e8;border-color:rgba(100,120,160,.6)}
  .form-pill:not(.active)[data-form="Base"]{background:rgba(100,120,160,.1);color:rgba(160,176,208,.5);border-color:rgba(100,120,160,.2)}
  .form-pill:not(.active)[data-form="Base"]:hover{background:rgba(100,120,160,.25);color:#a0b0d0;border-color:rgba(100,120,160,.4)}
  .form-pill.active[data-form="SSJ"]{background:rgba(255,199,58,.25);color:#ffc73a;border-color:rgba(255,199,58,.5)}
  .form-pill:not(.active)[data-form="SSJ"]{background:rgba(255,199,58,.08);color:rgba(255,199,58,.4);border-color:rgba(255,199,58,.15)}
  .form-pill:not(.active)[data-form="SSJ"]:hover{background:rgba(255,199,58,.2);color:#ffc73a;border-color:rgba(255,199,58,.35)}
  .form-pill.active[data-form="SSG"]{background:rgba(230,57,70,.25);color:#e63946;border-color:rgba(230,57,70,.5)}
  .form-pill:not(.active)[data-form="SSG"]{background:rgba(230,57,70,.08);color:rgba(230,57,70,.4);border-color:rgba(230,57,70,.15)}
  .form-pill:not(.active)[data-form="SSG"]:hover{background:rgba(230,57,70,.2);color:#e63946;border-color:rgba(230,57,70,.35)}
  .form-pill.active[data-form="SSB"]{background:rgba(58,143,255,.25);color:#3a8fff;border-color:rgba(58,143,255,.5)}
  .form-pill:not(.active)[data-form="SSB"]{background:rgba(58,143,255,.08);color:rgba(58,143,255,.4);border-color:rgba(58,143,255,.15)}
  .form-pill:not(.active)[data-form="SSB"]:hover{background:rgba(58,143,255,.2);color:#3a8fff;border-color:rgba(58,143,255,.35)}
  .form-pill.active[data-form="UI"]{background:rgba(180,180,220,.3);color:#c8c8f0;border-color:rgba(180,180,220,.5)}
  .form-pill:not(.active)[data-form="UI"]{background:rgba(180,180,220,.08);color:rgba(180,180,220,.4);border-color:rgba(180,180,220,.15)}
  .form-pill:not(.active)[data-form="UI"]:hover{background:rgba(180,180,220,.2);color:#c8c8f0;border-color:rgba(180,180,220,.35)}
  .form-pill.active[data-form="MUI"]{background:rgba(220,220,240,.3);color:#e8e8ff;border-color:rgba(220,220,240,.6)}
  .form-pill:not(.active)[data-form="MUI"]{background:rgba(220,220,240,.08);color:rgba(220,220,240,.4);border-color:rgba(220,220,240,.15)}
  .form-pill:not(.active)[data-form="MUI"]:hover{background:rgba(220,220,240,.25);color:#e8e8ff;border-color:rgba(220,220,240,.4)}
  .form-pill.active[data-form="SSJ4"]{background:rgba(216,24,96,.25);color:#d81860;border-color:rgba(216,24,96,.5)}
  .form-pill:not(.active)[data-form="SSJ4"]{background:rgba(216,24,96,.08);color:rgba(216,24,96,.4);border-color:rgba(216,24,96,.15)}
  .form-pill:not(.active)[data-form="SSJ4"]:hover{background:rgba(216,24,96,.2);color:#d81860;border-color:rgba(216,24,96,.35)}
  .form-pill.active[data-form="SSJ4 Mini"]{background:rgba(180,36,96,.25);color:#b42460;border-color:rgba(180,36,96,.5)}
  .form-pill:not(.active)[data-form="SSJ4 Mini"]{background:rgba(180,36,96,.08);color:rgba(180,36,96,.4);border-color:rgba(180,36,96,.15)}
  .form-pill:not(.active)[data-form="SSJ4 Mini"]:hover{background:rgba(180,36,96,.2);color:#b42460;border-color:rgba(180,36,96,.35)}
  .form-pill.active[data-form="SSJ4 Adulte"]{background:rgba(156,24,84,.3);color:#9c1854;border-color:rgba(156,24,84,.5)}
  .form-pill:not(.active)[data-form="SSJ4 Adulte"]{background:rgba(156,24,84,.08);color:rgba(156,24,84,.4);border-color:rgba(156,24,84,.15)}
  .form-pill:not(.active)[data-form="SSJ4 Adulte"]:hover{background:rgba(156,24,84,.2);color:#9c1854;border-color:rgba(156,24,84,.35)}
  .form-pill.active[data-form="Majin"]{background:rgba(180,50,180,.3);color:#cc60cc;border-color:rgba(180,50,180,.5)}
  .form-pill:not(.active)[data-form="Majin"]{background:rgba(180,50,180,.08);color:rgba(180,50,180,.4);border-color:rgba(180,50,180,.15)}
  .form-pill:not(.active)[data-form="Majin"]:hover{background:rgba(180,50,180,.2);color:#cc60cc;border-color:rgba(180,50,180,.35)}
  .form-pill.active[data-form="Oozaru"]{background:rgba(139,90,43,.3);color:#c89040;border-color:rgba(200,144,64,.5)}
  .form-pill:not(.active)[data-form="Oozaru"]{background:rgba(139,90,43,.08);color:rgba(200,144,64,.4);border-color:rgba(200,144,64,.15)}
  .form-pill:not(.active)[data-form="Oozaru"]:hover{background:rgba(139,90,43,.2);color:#c89040;border-color:rgba(200,144,64,.35)}
  .form-pill.active[data-form="SSJ2"]{background:rgba(255,199,58,.3);color:#ffdb4a;border-color:rgba(255,219,74,.5)}
  .form-pill:not(.active)[data-form="SSJ2"]{background:rgba(255,199,58,.08);color:rgba(255,219,74,.4);border-color:rgba(255,219,74,.15)}
  .form-pill:not(.active)[data-form="SSJ2"]:hover{background:rgba(255,219,74,.2);color:#ffdb4a;border-color:rgba(255,219,74,.35)}
  .form-pill.active[data-form="SSJ3"]{background:rgba(255,170,30,.3);color:#ffaa1e;border-color:rgba(255,170,30,.5)}
  .form-pill:not(.active)[data-form="SSJ3"]{background:rgba(255,170,30,.08);color:rgba(255,170,30,.4);border-color:rgba(255,170,30,.15)}
  .form-pill:not(.active)[data-form="SSJ3"]:hover{background:rgba(255,170,30,.2);color:#ffaa1e;border-color:rgba(255,170,30,.35)}

  /* Costume dots ‚Äî big */
  .costume-nav{position:absolute;bottom:6px;left:50%;transform:translateX(-50%);display:flex;gap:5px;z-index:3}
  .costume-dot{width:12px;height:12px;border-radius:50%;background:rgba(255,255,255,.15);border:2px solid rgba(255,255,255,.3);cursor:pointer;transition:all .2s;padding:0}
  .costume-dot:hover{background:rgba(255,255,255,.35);border-color:rgba(255,255,255,.5)}
  .costume-dot.active{background:rgba(255,255,255,.85);border-color:#fff;box-shadow:0 0 8px rgba(255,255,255,.35)}
  .costume-nav.single{display:none}

  /* Costume arrows ‚Äî big */
  .costume-arrow{position:absolute;top:50%;transform:translateY(-50%);width:30px;height:30px;border-radius:50%;background:rgba(0,0,0,.5);border:1.5px solid rgba(255,255,255,.2);color:#fff;font-size:15px;font-weight:700;cursor:pointer;display:flex;align-items:center;justify-content:center;z-index:3;transition:all .2s;opacity:0;backdrop-filter:blur(6px)}
  .card-image-wrapper:hover .costume-arrow{opacity:1}
  .costume-arrow:hover{background:rgba(0,0,0,.75);border-color:rgba(255,255,255,.4);transform:translateY(-50%) scale(1.1)}
  .costume-arrow.prev{left:6px}
  .costume-arrow.next{right:6px}
  .costume-arrow.single-costume{display:none}

  .card-body{padding:14px;display:flex;flex-direction:column;overflow:hidden}
  .char-name{font-family:'Bebas Neue',sans-serif;font-size:17px;letter-spacing:2px;line-height:1;display:flex;align-items:baseline;gap:6px}
  .char-subtitle{font-size:11px;color:var(--text-muted);font-weight:600;font-family:'Outfit',sans-serif;letter-spacing:.3px}
  .char-variant{font-size:10px;color:var(--text-muted);font-weight:300;letter-spacing:.5px;margin-bottom:6px;margin-top:1px;min-height:12px;display:flex;align-items:center;gap:6px}
  .variant-label{display:none}
  .costume-counter{font-size:10px;color:var(--text-muted);font-weight:400;letter-spacing:.5px}
  .colors-toggle{display:flex;align-items:center;gap:5px;cursor:pointer;background:none;border:1px solid rgba(255,255,255,.1);border-radius:6px;color:var(--text-muted);font-size:9px;font-family:'Outfit',sans-serif;padding:3px 8px;transition:all .2s;margin-top:4px;margin-bottom:4px;width:fit-content}
  .colors-toggle:hover{border-color:rgba(255,255,255,.25);color:var(--text-secondary)}
  .colors-toggle .toggle-arrow{transition:transform .2s;font-size:8px}
  .colors-toggle.open .toggle-arrow{transform:rotate(90deg)}
    .colors-row{display:grid;grid-template-columns:repeat(3,26px);gap:3px;align-content:start}
  .colors-toggle{display:none!important}
  
  .color-swatch{width:26px;height:26px;border-radius:3px;border:1.5px solid rgba(255,255,255,.1);flex-shrink:0;transition:transform .2s,border-color .2s}
  .color-swatch:hover{transform:scale(1.25);border-color:rgba(255,255,255,.4);z-index:2;position:relative}
  .color-info{font-size:11px;color:var(--text-primary);height:16px;line-height:16px;font-weight:600;margin-bottom:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .color-hex{font-size:9px;font-family:'Outfit',monospace;color:var(--text-muted);letter-spacing:.3px;margin-left:auto;flex-shrink:0}
  .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%) translateY(80px);background:var(--bg-card);border:1px solid rgba(255,255,255,.1);color:var(--text-primary);padding:12px 24px;border-radius:50px;font-size:13px;font-weight:500;opacity:0;transition:transform .4s cubic-bezier(.16,1,.3,1),opacity .4s;z-index:100;backdrop-filter:blur(12px);box-shadow:0 10px 40px rgba(0,0,0,.5);pointer-events:none}
  .toast.show{opacity:1;transform:translateX(-50%) translateY(0)}
  .no-results{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:15px;display:none}
  .no-results.visible{display:block}
  .no-results span{display:block;font-size:48px;margin-bottom:16px}
  .footer{text-align:center;padding:16px 20px 14px;color:var(--text-muted);font-size:10px;font-weight:300;letter-spacing:.5px;border-top:1px solid var(--border-subtle);margin:0 24px}
  
  

  /* ‚ïê‚ïê‚ïê RESPONSIVE ‚ïê‚ïê‚ïê */
  /* Tablet landscape */
  @media(max-width:1024px){
    .series-section{padding:16px 20px 40px}
    .char-card{max-width:400px}
  }
  /* Tablet portrait */
  @media(max-width:768px){
    .header{padding:40px 20px 24px}
    .series-section{padding:12px 14px 36px}
    .cards-grid{gap:10px;justify-content:center}
    .char-card{max-width:100%;grid-template-columns:140px 1fr}
    .card-image-wrapper{min-height:180px}
    .series-tag{font-size:22px}
    .search-container{max-width:90%;margin:24px auto 0}
    .series-nav{gap:5px}
    .series-btn{padding:6px 14px;font-size:12px}
  }
  /* Mobile */
  @media(max-width:500px){
    .header{padding:30px 14px 20px}
    .subtitle{font-size:11px;letter-spacing:3px}
    .search-input{padding:12px 16px 12px 42px;font-size:14px}
    .series-section{padding:8px 10px 30px}
    .cards-grid{gap:8px}
    .char-card{max-width:100%;grid-template-columns:120px 1fr}
    .card-image-wrapper{min-height:160px}
    .card-body{padding:10px}
    .char-name{font-size:15px}
    .char-subtitle{font-size:9px}
    .char-variant{font-size:9px}
    .costume-counter{font-size:9px}
    .color-swatch{width:24px;height:24px}
    .colors-row{grid-template-columns:repeat(3,24px)}
    .color-hex{font-size:8px}
    .costume-arrow{width:24px;height:24px;font-size:13px}
    .form-pill{padding:3px 8px;font-size:9px}
    .colors-toggle{font-size:8px;padding:2px 6px}
    .series-tag{font-size:18px}
    .arc-header{font-size:15px;margin:20px 0 12px}
    .series-nav{gap:3px}
    .series-btn{padding:5px 10px;font-size:11px}
  }
  /* Very small mobile */
  @media(max-width:360px){
    .char-card,
    .card-image-wrapper{min-height:140px}
    .char-name{font-size:13px}
    .card-body{padding:8px}
  }
  /* Touch device: always show arrows */
  @media(hover:none){
    .costume-arrow{opacity:.7}
    .costume-arrow:active{opacity:1;transform:translateY(-50%) scale(1.1)}
  }
</style>

const PLACEHOLDER = 'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
function getImage(costume, form) {
  if (typeof costume.image === 'string') return IMG[costume.image] || costume.image;
  return IMG[costume.image[form]] || costume.image[form];
}
function getColors(costume, form) {
  if (Array.isArray(costume.colors)) return costume.colors;
  return costume.colors[form] || [];
}
function buildColorsHTML(colors) {
  return colors.map(c =>
    `<div class="color-swatch" style="background:${c.hex}" data-label="${c.label}" data-hex="${c.hex}" onclick="copyColor('${c.hex}')" onmouseenter="showColorInfo(this)" onmouseleave="hideColorInfo(this)"></div>`
  ).join('');
}

function showColorInfo(el) {
  const info = el.closest('.card-body').querySelector('.color-info');
  if (info) info.textContent = el.dataset.label;
}
function hideColorInfo(el) {
  const info = el.closest('.card-body').querySelector('.color-info');
  if (info) info.textContent = '';
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê RENDER ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const mainContent = document.getElementById('mainContent');
const seriesOrder = ["DB","DBZ","DBS","GT","Daima"];

seriesOrder.forEach(seriesKey => {
  const info = SERIES_INFO[seriesKey];
  const seriesChars = characters.filter(c => c.series === seriesKey);
  if (!seriesChars.length) return;
  const section = document.createElement('section');
  section.className = 'series-section';
  section.dataset.series = seriesKey;
  section.innerHTML = `<div class="series-header"><span class="series-tag" data-s="${seriesKey}">${info.tag}</span><span class="series-full-name">${info.full}</span></div>`;
  const arcs = []; const arcMap = {};
  seriesChars.forEach(c => { if (!arcMap[c.arc]) { arcMap[c.arc]=[]; arcs.push(c.arc); } arcMap[c.arc].push(c); });
  arcs.forEach(arcName => {
    const ah = document.createElement('div'); ah.className='arc-header'; ah.textContent=arcName; section.appendChild(ah);
    const grid = document.createElement('div'); grid.className='cards-grid';
    arcMap[arcName].forEach((ch,ci) => grid.appendChild(createCard(ch,ci)));
    section.appendChild(grid);
  });
  mainContent.appendChild(section);
});

function createCard(char, index) {
  const card = document.createElement('div');
  card.className = 'char-card';
  card.dataset.series = char.series;
  card.dataset.search = (char.name+' '+char.arc+' '+char.search+' '+char.costumes.map(c=>c.label).join(' ')).toLowerCase();
  card.style.animationDelay = `${index*0.04}s`;

  const forms = char.forms || [];
  const hasForms = forms.length > 1;
  const defaultForm = forms[0] || 'Base';
  const multi = char.costumes.length > 1;

  // Build all images for all costumes √ó all forms
  // Only the visible image gets real src; hidden ones use a tiny placeholder
  
  let imagesHTML = '';
  char.costumes.forEach((c, ci) => {
    if (hasForms) {
      forms.forEach(form => {
        const url = getImage(c, form);
        const visible = ci === 0 && form === defaultForm;
        imagesHTML += `<img data-src="${url}" src="${PLACEHOLDER}" class="costume-img${visible?'':' costume-hidden'}" data-idx="${ci}" data-form="${form}" loading="lazy">`;
      });
    } else {
      const url = getImage(c, defaultForm);
      imagesHTML += `<img data-src="${url}" src="${PLACEHOLDER}" class="costume-img${ci>0?' costume-hidden':''}" data-idx="${ci}" data-form="${defaultForm}" loading="lazy">`;
    }
  });

  const dotsHTML = char.costumes.map((c,i) =>
    `<button class="costume-dot${i===0?' active':''}" data-idx="${i}" title="${c.label}"></button>`
  ).join('');

  // Form pills: show all forms, active one highlighted
  const formPillsHTML = hasForms
    ? `<div class="form-pills">${forms.map(f =>
        `<button class="form-pill${f===defaultForm?' active':''}" data-form="${f}">${f}</button>`
      ).join('')}</div>`
    : `<div class="form-pills no-forms"></div>`;

  const colors = getColors(char.costumes[0], defaultForm);

  const subtitleHTML = char.subtitle ? `<span class="char-subtitle">(${char.subtitle})</span>` : '';

  card.innerHTML = `
    <div class="card-image-wrapper">
      ${imagesHTML}
      <span class="card-series-badge" data-s="${char.series}">${char.series}</span>
      <button class="costume-arrow prev${multi?'':' single-costume'}" onclick="switchCostume(this,-1)">‚Äπ</button>
      <button class="costume-arrow next${multi?'':' single-costume'}" onclick="switchCostume(this,1)">‚Ä∫</button>
      <div class="costume-nav${multi?'':' single'}">${dotsHTML}</div>
    </div>
    <div class="card-body">
      <div class="char-name">${char.name}${subtitleHTML}</div>
      <div class="char-variant"><span class="variant-label">${char.costumes[0].label}</span><span class="costume-counter">Tenue 1/${char.costumes.length}</span></div>
      ${formPillsHTML}
      <button class="colors-toggle" onclick="this.classList.toggle('open');this.parentElement.querySelector('.colors-row').classList.toggle('open')"><span class="toggle-arrow">‚ñ∂</span> Couleurs</button>
      <div class="color-info"></div>
      <div class="colors-row">${buildColorsHTML(colors)}</div>
    </div>`;

  card._char = char;
  card._currentIdx = 0;
  card._currentForm = defaultForm;

  // Apply fill mode on initial render if needed
  const initFillForms = ['Oozaru'];
  const initFillChar = ['Majin'].includes(char.subtitle);
  if (initFillForms.includes(defaultForm) || initFillChar) {
    card.querySelectorAll('.costume-img:not(.costume-hidden)').forEach(img => img.classList.add('img-fill'));
  }

  // Dot clicks
  card.querySelectorAll('.costume-dot').forEach(dot => {
    dot.addEventListener('click', () => setCostume(card, parseInt(dot.dataset.idx)));
  });

  // Form pills click
  if (hasForms) {
    card.querySelectorAll('.form-pill').forEach(pill => {
      pill.addEventListener('click', () => {
        const newForm = pill.dataset.form;
        if (newForm === card._currentForm) return;
        card._currentForm = newForm;
        card.querySelectorAll('.form-pill').forEach(p => p.classList.toggle('active', p.dataset.form === newForm));
        // Transformation flash
        const wrapper = card.querySelector('.card-image-wrapper');
        wrapper.className = wrapper.className.replace(/flash-[\w-]+/g, '').trim();
        void wrapper.offsetWidth; // force reflow
        wrapper.classList.add('flash-' + newForm.replace(/ /g,'-'));
        if (newForm.startsWith('SSJ4')) spawnLightning(wrapper, 'SSJ3');
        setTimeout(() => wrapper.classList.remove('flash-' + newForm.replace(/ /g,'-')), 600);
        updateCardDisplay(card);
        // Pulse on new visible image
        const visImg = card.querySelector('.costume-img:not(.costume-hidden)');
        if (visImg) {
          visImg.classList.remove('transform-pulse');
          void visImg.offsetWidth;
          visImg.classList.add('transform-pulse');
          visImg.addEventListener('animationend', () => visImg.classList.remove('transform-pulse'), {once:true});
        }
      });
    });
  }

  return card;
}

function updateCardDisplay(card) {
  const idx = card._currentIdx;
  const form = card._currentForm;
  const costume = card._char.costumes[idx];

  // Show correct image & ensure it's loaded
  card.querySelectorAll('.costume-img').forEach(img => {
    const match = parseInt(img.dataset.idx) === idx && img.dataset.form === form;
    img.classList.toggle('costume-hidden', !match);
    if (match && img.dataset.src) {
      img.src = img.dataset.src;
      img.removeAttribute('data-src');
      img.onload = () => img.classList.add('img-ready');
      if (img.complete) img.classList.add('img-ready');
    }
  });

  // Update variant label
  card.querySelector('.variant-label').textContent = costume.label;
  // Fill mode for large forms like Oozaru
  const fillForms = ['Oozaru'];
  // Fill mode for specific characters
  const fillChars = ['Majin'];
  const isFillChar = fillChars && fillChars.includes(card._char.subtitle);
  card.querySelectorAll('.costume-img').forEach(img => {
    img.classList.toggle('img-fill', (fillForms.includes(form) || isFillChar) && !img.classList.contains('costume-hidden'));
  });
  card.querySelector('.costume-counter').textContent = `Tenue ${idx+1}/${card._char.costumes.length}`;

  // Update colors
  card.querySelector('.colors-row').innerHTML = buildColorsHTML(getColors(costume, form));

  // Update dots
  card.querySelectorAll('.costume-dot').forEach(dot =>
    dot.classList.toggle('active', parseInt(dot.dataset.idx) === idx)
  );

  // Update form pills
  card.querySelectorAll('.form-pill').forEach(p =>
    p.classList.toggle('active', p.dataset.form === form)
  );
}

function setCostume(card, idx) {
  const costumes = card._char.costumes;
  if (idx < 0 || idx >= costumes.length) return;
  card._currentIdx = idx;
  updateCardDisplay(card);
}

function switchCostume(btn, dir) {
  const card = btn.closest('.char-card');
  const len = card._char.costumes.length;
  let newIdx = card._currentIdx + dir;
  if (newIdx < 0) newIdx = len - 1;
  if (newIdx >= len) newIdx = 0;
  setCostume(card, newIdx);
}

function updateCount() {
  const v = document.querySelectorAll('.char-card:not(.hidden)').length;
  document.getElementById('searchCount').textContent = `${v} personnage${v>1?'s':''} sur ${characters.length}`;

// Debounced search for performance with many cards
let searchTimeout;
document.getElementById('searchInput').addEventListener('input', function() {
  clearTimeout(searchTimeout);
  const input = this;
  searchTimeout = setTimeout(() => {
    const q = input.value.toLowerCase().trim();
    let any = false;
    document.querySelectorAll('.char-card').forEach(card => {
      const m = !q || card.dataset.search.includes(q);
      card.classList.toggle('hidden', !m);
      if (m) any = true;
    });
    document.querySelectorAll('.series-section').forEach(s => s.classList.toggle('hidden', s.querySelectorAll('.char-card:not(.hidden)').length===0));
    document.querySelectorAll('.arc-header').forEach(ah => {
      const grid = ah.nextElementSibling;
      if (grid && grid.classList.contains('cards-grid')) ah.style.display = grid.querySelectorAll('.char-card:not(.hidden)').length===0?'none':'';
    });
    document.getElementById('noResults').classList.toggle('visible', !any);
    updateCount();
  }, 150);
});

document.querySelectorAll('.series-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.series-btn').forEach(b=>b.classList.remove('active'));
    this.classList.add('active');
    const s = this.dataset.series;
    if(s==='all'){
      document.querySelectorAll('.series-section').forEach(x=>x.classList.remove('hidden'));
      document.querySelectorAll('.char-card').forEach(c=>c.classList.remove('hidden'));
      document.querySelectorAll('.arc-header').forEach(ah=>ah.style.display='');
    } else {
      document.querySelectorAll('.series-section').forEach(x=>x.classList.toggle('hidden',x.dataset.series!==s));
      document.querySelectorAll('.char-card').forEach(c=>c.classList.toggle('hidden',c.dataset.series!==s));
      document.querySelectorAll('.arc-header').forEach(ah=>ah.style.display='');
    }
    const si=document.getElementById('searchInput');
    if(si.value.trim()) si.dispatchEvent(new Event('input'));
    updateCount();
  });
});

function copyColor(hex) {
  navigator.clipboard.writeText(hex).then(() => {
    const t=document.getElementById('toast');
    t.textContent=`${hex} copi√© !`;
    t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'),2000);
  });
}


function spawnLightning(wrapper, intensity) {
  // Remove old
  const old = wrapper.querySelector('.lightning-container');
  if (old) old.remove();

  const container = document.createElement('div');
  container.className = 'lightning-container';

  const count = intensity === 'SSJ3' ? 7 : 4;
  const branchCount = intensity === 'SSJ3' ? 10 : 5;

  // Main bolts
  for (let i = 0; i < count; i++) {
    const bolt = document.createElement('div');
    bolt.className = 'lightning';
    const left = 15 + Math.random() * 70;
    const top = 5 + Math.random() * 30;
    const h = 25 + Math.random() * 40;
    const rot = -25 + Math.random() * 50;
    const delay = Math.random() * .2;
    const dur = .25 + Math.random() * .2;
    bolt.style.cssText = `left:${left}%;top:${top}%;height:${h}%;--lt-rot:${rot}deg;--lt-delay:${delay}s;--lt-dur:${dur}s`;
    container.appendChild(bolt);
  }

  // Branch sparks
  for (let i = 0; i < branchCount; i++) {
    const branch = document.createElement('div');
    branch.className = 'lightning-branch';
    const left = 10 + Math.random() * 80;
    const top = 10 + Math.random() * 60;
    const h = 8 + Math.random() * 18;
    const rot = -50 + Math.random() * 100;
    const delay = Math.random() * .25;
    const dur = .12 + Math.random() * .15;
    branch.style.cssText = `left:${left}%;top:${top}%;height:${h}%;--br-rot:${rot}deg;--br-delay:${delay}s;--br-dur:${dur}s`;
    container.appendChild(branch);
  }

  wrapper.appendChild(container);
  setTimeout(() => container.remove(), 700);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LAZY LOADING (2 tiers, staggered, fade-in) ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const loaded = new WeakSet();
const preloaded = new Set();

// Tier 1: Load visible image immediately
function loadVisible(card) {
  const img = card.querySelector('.costume-img:not(.costume-hidden)');
  if (img && img.dataset.src) {
    img.src = img.dataset.src;
    img.removeAttribute('data-src');
    img.onload = () => img.classList.add('img-ready');
    if (img.complete) img.classList.add('img-ready');
  }
}

// Tier 2: Preload ALL images for this card (other costumes, other forms)
function preloadCard(card) {
  if (loaded.has(card)) return;
  loaded.add(card);

  // Load remaining DOM images
  card.querySelectorAll('img[data-src]').forEach(img => {
    img.src = img.dataset.src;
    img.removeAttribute('data-src');
    img.onload = () => img.classList.add('img-ready');
    if (img.complete) img.classList.add('img-ready');
  });

  // Preload form/costume URLs not in DOM (via Image() cache)
  const ch = card._char;
  if (!ch) return;
  const forms = ch.forms || ['Base'];
  const batch = [];
  ch.costumes.forEach(c => {
    forms.forEach(f => {
      const key = typeof c.image === 'string' ? c.image : (c.image[f] || '');
      const url = IMG[key] || key;
      if (url && !preloaded.has(url)) { preloaded.add(url); batch.push(url); }
    });
  });
  // Stagger preloads: 2 at a time, 80ms apart to avoid network congestion
  batch.forEach((url, i) => {
    setTimeout(() => { new Image().src = url; }, i * 80);
  });
}

// Two observers: tight margin for visible, wide margin for preload
const visibleObs = new IntersectionObserver((entries) => {
  entries.forEach(e => {
    if (e.isIntersecting) { loadVisible(e.target); visibleObs.unobserve(e.target); }
  });
}, { rootMargin: '100px 0px 100px 0px' });

const preloadObs = new IntersectionObserver((entries) => {
  entries.forEach(e => {
    if (e.isIntersecting) {
      // Use requestIdleCallback if available, else setTimeout
      const fn = () => preloadCard(e.target);
      if ('requestIdleCallback' in window) requestIdleCallback(fn, { timeout: 300 });
      else setTimeout(fn, 50);
      preloadObs.unobserve(e.target);
    }
  });
}, { rootMargin: '600px 0px 600px 0px' });

function observeCards() {
  document.querySelectorAll('.char-card').forEach(c => {
    if (!loaded.has(c)) { visibleObs.observe(c); preloadObs.observe(c); }
  });
}
observeCards();

// Re-observe after search/filter (cards may re-enter viewport)
const origUpdateCount = updateCount;
updateCount = function() {
  origUpdateCount();
  observeCards();
};


</script>
</body>
</html>
